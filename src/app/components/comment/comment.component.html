<form #commentForm='ngForm' (ngSubmit)="onSubmit(commentForm)">
    <div class="form-row">
      <div class="form-group col-md-10 pl-4">
          <input type="text" class="form-control" [(ngModel)]="comment.text" [ngClass]="{'is-invalid':commentText.errors && commentText.touched}"
          name="text" placeholder="Your toughts...!" #commentText='ngModel' required minlength="4">
  
        <div [hidden]="!commentText.errors?.required" class="invalid-feedback">
          comment is required
        </div>
        <div [hidden]="!commentText.errors?.minlength" class="invalid-feedback">
          comment must be lager than 4 letters
        </div>
      </div>
      <div class="form-group col-md-2 pl-4">
        <button type="submit" class="btn btn-primary">comment</button>
      </div>
    </div>
  </form>
